name: CI

on:
  push:
    branches: develop

jobs:
  test:
    runs-on: macOS-latest
    steps:
      - name: Install dependencies
        run: brew install xcodegen
      - name: Run tests
        working-directory: tools/Scripts/
        run:  |
          chmod +x "./run_tests.sh"
          "./run_tests.sh"
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.2.1
          