name: CI

on:
  push:
    branches: develop

jobs:
  test:
    runs-on: macOS-latest
    steps:
      - name: Install dependencies
        run: brew install xcodegen
      - name: Run tests
        run:  |
          chmod +x "${GITHUB_WORKSPACE}/tools/Scripts/run_tests.sh"
          "${GITHUB_WORKSPACE}/tools/Scripts/run_tests.sh"
          